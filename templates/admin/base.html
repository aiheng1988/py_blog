<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>{% block title %}网站后台管理{% endblock %}</title>
{% load staticfiles %}
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/admin-style.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/wmd.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "js/themes/default/default.css" %}"  rel="stylesheet" type="text/css"/>
<link href="{% static "js/syntaxhighlighter/styles/shCore.css" %}"  rel="stylesheet" type="text/css"/>
<link href="{% static "js/syntaxhighlighter/styles/shThemeDefault.css" %}"  rel="stylesheet" type="text/css"/>
<link href="{% static "css/ke-extends.css" %}" rel="stylesheet" type="text/css" />
<link href="{% static "css/datepicker.css" %}" rel="stylesheet" type="text/css" />
<script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/syntaxhighlighter/scripts/brush.js" %}" type="text/javascript"></script>
<script src="{% static "js/kindeditor-min.js" %}" type="text/javascript"></script>
<script src="{% static "js/zh_CN.js" %}" type="text/javascript"></script>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
   <!--[if lt IE 9]>
   <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
{% block content %}
{% endblock %}
<form name="pageform" id="pageform" method="post" style="display: none;">
    <input id="curr_page" name="curr_page" type="hidden" value="{{ page }}" />
    <input id="total_count" name="total_count" type="hidden" value="{{ totalcounts }}" />
    {% block other_page_params %}
    {% endblock %}
</form>
<script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap-carousel.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap-modal.js" %}" type="text/javascript"></script>
<script src="{% static "js/bootstrap-datepicker.js" %}" type="text/javascript"></script>
<script src="{% static "js/markdown.js" %}" type="text/javascript"></script>
<script src="{% static "js/wmd.js" %}" type="text/javascript"></script>
<script src="{% static "js/admin-js.js" %}" type="text/javascript"></script>
</body>
</html>
